<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google icons link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>Header</title>
  </head>
  <body>
    <header>
      <h1 class="logo">Sunsh!ne</h1>
      <form role="search">
        <label for="search">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="search..."
            class="search--input"
          />
          <button type="button" aria-label="Search" class="search--button">
            <span class="material-symbols-outlined"> search </span>
          </button>
        </label>
      </form>
      <nav class="nav--bar">
        <ul>
          <li class="nav--links"><a href="#" aria-current="page">Home</a></li>
          <li class="nav--links"><a href="#">About</a></li>
          <li class="nav--links"><a href="#">Services</a></li>
          <li class="nav--links"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
  </body>
</html>
